<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo4-jquery</title>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script>
		function change()
		{
			$("#mydiv").css("background-color", "red");
		}
	</script>
	
	<style>
		#mydiv
		{
			background:#00f;
			width:200px;
			height:200px;
		}
	</style>

  </head>
  <body>

	<input type="button" value="hola" id="btn" onClick="change()"/>
	<div id="mydiv"></div>
  
  </body>
</html>
