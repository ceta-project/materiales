<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo17</title>
    <style>
	body
	{
		padding:0px;
		margin:0px;
	}
	
	.round
	{
		border-radius:3px;
		border:1px solid #999;
	}	
	
	.centrado
	{
		position:relative;
		margin-left:auto;
		margin-right:auto;
	}
	
	.header
	{
		width:100%;
		border-bottom:1px solid #ccc;
		margin-bottom:10px;
		text-align:center;
		font-family:'Dosis', sans-serif;
	}
	
	.content
	{
		width:100%;
	}
	
	.gallery
	{
		width: 1040px;
		border:1px solid #ccc;
	}
	
	.img-gallery
	{
		width:200px;
		margin:1px;
	}
	
	.foot
	{
		background:#333;
		width:100%;
		height:30px;
		position:fixed;
		bottom:0px;
		text-align:center;
		color:#fff;
		line-height:30px;
	}

    </style>	

  </head>
  <body>
	<div class="header">
		<h1>DANIEL HEUGAS</h1>
	</div>
	<div class="content">
		<div class="gallery centrado round">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-2-739x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-5-734x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-6-732x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-7-731x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro17-727x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-6-732x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-5-734x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro17-727x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-2-739x1024.jpg">
		<img class="img-gallery round" src="https://danielheugas.uy/wp-content/uploads/2019/06/cuadro-7-731x1024.jpg">
		</div>
	</div>
	<div class="foot">2019</div>
 </body>
</html>
