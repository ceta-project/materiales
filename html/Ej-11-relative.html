<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo11-relative</title>
    <style>
	body
	{
		padding:0px;
		margin:0px;
	}
	
	.encabezado
	{
		width:100%;
		height:500px;
		background:#f00;
	}

	.interno1
	{
		position:relative;
		width:300px;
		height:200px;
		left:100px;
		top:10px;
		background:#0f0;
	}

	.interno2
	{
		position:relative;
		width:300px;
                height:200px;
		left:200px;
		top:50px;
                background:#00f;
		
	}

    </style>	

  </head>
  <body>
	<div class="encabezado">
		<div class="interno1"> </div>
		<div class="interno2"> </div>
	</div>
  </body>
</html>
