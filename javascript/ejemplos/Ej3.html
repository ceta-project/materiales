<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo3-javascript</title>
	
	<style>
	.elem
	{
		width:200px;
		height:200px;
		background:#00f;
	}
	</style>
	
	<script>
		function over(obj)
		{
			obj.style.backgroundColor="#f00";
		}
		
		function out(obj)
		{
			obj.style.backgroundColor="#00f";
		}
	</script>	
  </head>
  <body>
		<div class='elem' onmouseover="over(this)" onmouseout="out(this)"></div>
  </body>
</html>
