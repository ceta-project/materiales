<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo5-Style</title>
	
	<style>
	.red
	{
		background:red; 
		width: 99%; 
		height:100px; 
		border-radius:5px; 
		margin:5px; 
		color:white; 
		font-size:50px; 
		line-height:100px; 
		text-align: center;
	}
	
	.blue
	{
		background:blue; 
		width: 99%; 
		height:400px; 
		border-radius:5px; 
		margin:5px; 
		color:white; 
		font-size:50px; 
		line-height:100px; 
		text-align:center;
	}
	</style>
	
  </head>
  <body>
  
    <div class="red">HTML</div>
	<div class="blue">CONTENT</div>
	<div class="red">FOOT</div>
	
  </body>
</html>
