<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo13-fixed</title>
    <style>
	body
	{
		padding:0px;
		margin:0px;
	}
	
	.foot
	{
		width:100%;
		height:50px;
		background:#f00;
		position:fixed;
		bottom:0px;
		z-index:100;
	}

	.interno1
	{
		position:relative;
		width:300px;
		height:200px;
		left:100px;
		top:1000px;
		background:#0f0;
	}

	.interno2
	{
		position:relative;
		width:300px;
                height:200px;
		left:200px;
		top:50px;
                background:#00f;
		
	}

    </style>	

  </head>
  <body>
	<div class="foot"></div>
	<div class="interno1"> </div>
	<div class="interno2"> </div>
  </body>
</html>
